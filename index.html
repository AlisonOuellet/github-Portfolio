    <!-- CSS personnalisé -->

<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">

                Alison Ouellet - Portfolio

<!-- Page d'accueil -->
<div class="home" id="home">

            <h1><strong>Alison Ouellet</strong></h1>
            <h1>PERSONAL PORTFOLIO</h1>
        </blockquote>
        <!-- Social icons juste en dessous -->
    <ul class="social home-social" aria-label="Réseaux sociaux">
      <li>
        <a class="social__link"
           href="https://www.instagram.com/alison.ouellet/"
           target="_blank"
           rel="noopener noreferrer"
           aria-label="Instagram (ouvre dans un nouvel onglet)"
           title="Instagram">
          <span class="sr-only">Instagram</span>
          <img class="social__icon"
               src="images/logo/Instagram_Glyph_White.png"
               alt="">

      <li>
        <a class="social__link"
           href="https://www.facebook.com/alison.ouellet.2025/"
           target="_blank"
           rel="noopener noreferrer"
           aria-label="Facebook (ouvre dans un nouvel onglet)"
           title="Facebook">
          <span class="sr-only">Facebook</span>
          <img class="social__icon"
               src="images/logo/Facebook_Logo_Secondary.png"
               alt="">
        </a>
      </li>
      <li>
        <a class="social__link"
           href="https://github.com/AlisonOuellet"

           rel="noopener noreferrer"

           title="GitHub">

          <img class="social__icon"
               src="images/logo/github-mark-white.png"
               alt="">
        </a>
      </li>
            <li>
        <a class="social__link"
           href="https://www.linkedin.com/in/alison-ouellet-4120253a2/"
           target="_blank"
           rel="noopener noreferrer"

          <span class="sr-only">GitHub</span>
          <img class="social__icon"
               src="images/logo/InBug-White.png"
               alt="">
        </a>

<div class="about" id="about">

        <h1 class="text-center">About me</h1>
    </div>
</div>

<!-- CONTACT -->

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
  const navbar = document.querySelector('.navbar');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 30) {
      navbar.classList.add('show-menu');
    } else {
      navbar.classList.remove('show-menu');
    }
  });
</script>

</body>
</html>
